<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ greeting() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS!',
            link: 'http://www.google.com'
        },
        methods: {
            greeting: function() {
                return this.title
            }
        }
    })
</script>
