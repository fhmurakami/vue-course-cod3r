<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <p>{{ greeting() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Using VueJS!'
        },
        methods: {
            greeting: function() {
                return 'Hello!'
            }
        }
    })
</script>
