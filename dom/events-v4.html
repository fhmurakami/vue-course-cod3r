<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="sum(5, $event)">+</button>
    <p v-on:mousemove="updateCoordinates">
        Mouse: {{ x }} e {{ y }}
        <!-- <span v-on:mousemove="stopCoordinates">STOP HERE!</span> -->
        <span v-on:mousemove.stop.prevent="">STOP HERE!</span>
    </p>
    <a href="http://google.com" v-on:click.prevent="">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            sum(step, event) {
                console.log(step, event)
                this.counter += step
            },
            updateCoordinates(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            // stopCoordinates(event) {
            //     event.stopPropagation()
            //     event.preventDefault()
            // }
        }
    })
</script>
