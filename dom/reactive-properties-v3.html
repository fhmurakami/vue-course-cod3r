<script src="https://unpkg.com/vue"></script>

<div id="app">
  <button v-on:click="increase">+</button>
  <button v-on:click="counter2+=2">+ 2</button>
  <button v-on:click="decrease">-</button>
  <p>Counter: {{ counter }} | {{ counter2 }}</p>
  <p>Result: {{ result }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      counter: 0,
      counter2: 0
    },
    computed: {
      result() {
        console.log('called computed method result!')
        return this.counter >= 5 ?
          'Greater or equal to 5' : 'Less than 5'
      }
    },
    watch: {
      counter(new_value, old_value) {
        setTimeout(() => {
          this.counter = 0
        }, 2000)
      }
    },
    methods: {
      increase() {
        this.counter++
      },
      decrease() {
        this.counter--
      }
      // result() {
      //   console.log('metodo computed result chamado!')
      //   return this.counter >= 5 ?
      //     'Greater or equal to 5' : 'Less than 5'
      // }
    }
  });
</script>
