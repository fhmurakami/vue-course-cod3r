<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <comp></comp>
</div>

<script>
  Vue.component("comp", {
    template: `
      // O template deve estar dentro de um único elemento para que o Vue
      // consiga renderizar.
      <div>
        <h1>{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>
      </div>
    `,
    data: function () {
      return {
        aula: "Aula: Montando Instância Vue",
        modulo: "Módulo: Instância Vue",
      };
    },
    methods: {
      alterarAula() {
        this.aula += "#";
      },
      alterarModulo() {
        this.modulo += "#";
      },
    },
  });

  const vm = new Vue({
    el: "#app",
  });
</script>
